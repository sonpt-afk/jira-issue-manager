modules:
  jira:projectPage:
    - key: jira-issue-manager-hello-world-project-page
      resource: react-app
      title: carter-issue-manager
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      displayConditions:
        not:
          entityPropertyExists:
            entity: project
            propertyKey: disable_app
  jira:projectSettingsPage:
      - key: jira-issue-manager-admin-page
        resource: admin-app
        title: Project Settings
        section: general
resources:
  - key: react-app
    path: static/hello-world/build
  - key: admin-app
    path: static/admin/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - manage:jira-configuration
    - manage:jira-project
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/60ec4626-4076-4a2e-8b16-1bd89007b6fe